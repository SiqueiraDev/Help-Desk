<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Help Desk UPA Oropó</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-3px);
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
    }
    label {
      font-weight: 500;
      display: block;
      margin-top: 10px;
      margin-bottom: 6px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
      outline: none;
    }
    textarea {
      resize: none;
      min-height: 90px;
    }
    button {
      width: 100%;
      background: #007bff;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }
    .success {
      text-align: center;
      color: #28a745;
      font-weight: 600;
      margin-top: 10px;
      display: none;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <h1>Help Desk UPA Oropó</h1>
    <form id="formChamado">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="setor">Setor:</label>
      <input type="text" id="setor" placeholder="Ex: Enfermagem, TI, Recepção" required>

      <label for="descricao">Descrição do problema:</label>
      <textarea id="descricao" placeholder="Descreva o problema..." required></textarea>

      <button type="submit">Enviar Chamado</button>
      <div class="success" id="msgSucesso">✅ Chamado enviado com sucesso!</div>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzcTcD5Ta6e9X2Pivj08bIQ9sJMoUseDJyHQL0_1A6nMzw86xxfUO5XQLyEqlF_0mKE/exec";
    const form = document.getElementById("formChamado");
    const msg = document.getElementById("msgSucesso");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const dados = {
        nome: form.nome.value.trim(),
        setor: form.setor.value.trim(),
        descricao: form.descricao.value.trim()
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(dados)
      })
      .then(res => res.json())
      .then(() => {
        msg.style.display = "block";
        form.reset();
        setTimeout(() => msg.style.display = "none", 3000);
      })
      .catch(err => alert("❌ Erro ao enviar chamado: " + err.message));
    });
  </script>
</body>
</html>
